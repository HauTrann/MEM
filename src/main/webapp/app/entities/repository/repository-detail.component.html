<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="repository">
            <h2><span jhiTranslate="medicalEquipmentManagerApp.repository.detail.title">Repository</span> {{ repository.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="medicalEquipmentManagerApp.repository.code">Code</span></dt>
                <dd>
                    <span>{{ repository.code }}</span>
                </dd>
                <dt><span jhiTranslate="medicalEquipmentManagerApp.repository.name">Name</span></dt>
                <dd>
                    <span>{{ repository.name }}</span>
                </dd>
                <dt><span jhiTranslate="medicalEquipmentManagerApp.repository.description">Description</span></dt>
                <dd>
                    <span>{{ repository.description }}</span>
                </dd>
                <dt><span jhiTranslate="medicalEquipmentManagerApp.repository.status">Status</span></dt>
                <dd>
                    <span>{{ repository.status }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/repository', repository.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
