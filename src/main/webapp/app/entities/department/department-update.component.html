<div>
    <div class="ptitle">
        <span jhiTranslate="medicalEquipmentManagerApp.department.home.title">Departments</span>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
<!--            <h2 id="jhi-department-heading" jhiTranslate="medicalEquipmentManagerApp.department.home.createOrEditLabel">Create or edit a Department</h2>-->
            <div>
                <jhi-alert-error></jhi-alert-error>

                <!--<div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>-->
                <label *jhiHasAnyAuthority="'ROLE_ADMIN'" style="font-weight: bold">Bệnh viện</label>
                <ng-select *jhiHasAnyAuthority="'ROLE_ADMIN'" [items]="organizationUnits"
                           id="organizationUnits"
                           name="organizationUnits"
                           bindLabel="name"
                           bindValue="id"
                           placeholder="Chọn bệnh viện"
                           formControlName="organizationUnitID"
                           style="border-left: none"
                           [required]="true"
                >
                </ng-select>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalEquipmentManagerApp.department.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalEquipmentManagerApp.department.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalEquipmentManagerApp.department.status" for="field_status">Status</label>
                    <!--<input type="number" class="form-control" name="status" id="field_status"
                           formControlName="status"/>-->
                    <select class="form-control" name="authority" formControlName="status">
                        <option *ngFor="let status of utilsService.statuss" [value]="status.status"  id="field_status">{{ status.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
