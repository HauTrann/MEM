<div>
    <div class="ptitle">
        <span>YÊU CẦU SỬA CHỮA</span>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
<!--            <h2 id="jhi-proposed-repair-and-maintain-heading" jhiTranslate="medicalEquipmentManagerApp.proposedRepairAndMaintain.home.createOrEditLabel">Create or edit a Proposed Repair And Maintain</h2>-->

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalEquipmentManagerApp.proposedRepairAndMaintain.organizationUnitID" for="field_organizationUnitID">Organization Unit ID</label>
                    <input type="number" class="form-control" name="organizationUnitID" id="field_organizationUnitID"
                           formControlName="organizationUnitID"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalEquipmentManagerApp.proposedRepairAndMaintain.userID" for="field_userID">User ID</label>
                    <input type="number" class="form-control" name="userID" id="field_userID"
                           formControlName="userID"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalEquipmentManagerApp.proposedRepairAndMaintain.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalEquipmentManagerApp.proposedRepairAndMaintain.proposedDate" for="field_proposedDate">Proposed Date</label>
                    <div class="input-group">
                        <input id="field_proposedDate" type="text" class="form-control" name="proposedDate" ngbDatepicker #proposedDateDp="ngbDatepicker" formControlName="proposedDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="proposedDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalEquipmentManagerApp.proposedRepairAndMaintain.validationDate" for="field_validationDate">Validation Date</label>
                    <div class="input-group">
                        <input id="field_validationDate" type="text" class="form-control" name="validationDate" ngbDatepicker #validationDateDp="ngbDatepicker" formControlName="validationDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="validationDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalEquipmentManagerApp.proposedRepairAndMaintain.finishDate" for="field_finishDate">Finish Date</label>
                    <div class="input-group">
                        <input id="field_finishDate" type="text" class="form-control" name="finishDate" ngbDatepicker #finishDateDp="ngbDatepicker" formControlName="finishDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="finishDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalEquipmentManagerApp.proposedRepairAndMaintain.status" for="field_status">Status</label>
                    <input type="number" class="form-control" name="status" id="field_status"
                           formControlName="status"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
