<div>
    <div class="ptitle">
        <span jhiTranslate="medicalEquipmentManagerApp.medicalSupplies.home.title">Equipment Types</span>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
<!--            <h2 id="jhi-medical-supplies-heading" jhiTranslate="medicalEquipmentManagerApp.medicalSupplies.home.createOrEditLabel">Create or edit a Medical Supplies</h2>-->

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalEquipmentManagerApp.medicalSupplies.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalEquipmentManagerApp.medicalSupplies.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalEquipmentManagerApp.medicalSupplies.medicalSuppliesTypeID" for="field_medicalSuppliesTypeID">Medical Supplies Type ID</label>
                    <!--<input type="number" class="form-control" name="medicalSuppliesTypeID" id="field_medicalSuppliesTypeID"
                           formControlName="medicalSuppliesTypeID"/>-->
                    <ng-select [items]="medicalSuppliesTypes"
                               id="field_medicalSuppliesTypeID"
                               name="field_medicalSuppliesTypeID"
                               bindLabel="name"
                               bindValue="id"
                               placeholder="Chọn loại vật tư"
                               formControlName="medicalSuppliesTypeID"
                               style="border-left: none"
                               [required]="true"
                    >
                    </ng-select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalEquipmentManagerApp.medicalSupplies.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalEquipmentManagerApp.medicalSupplies.status" for="field_status">Status</label>
                    <!--<input type="number" class="form-control" name="status" id="field_status"
                           formControlName="status"/>-->
                    <select class="form-control" name="authority" formControlName="status">
                        <option *ngFor="let status of utilsService.statuss" [value]="status.status"  id="field_status">{{ status.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
