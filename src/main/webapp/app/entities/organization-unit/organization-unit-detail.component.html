<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="organizationUnit">
            <h2><span jhiTranslate="medicalEquipmentManagerApp.organizationUnit.detail.title">Organization Unit</span> {{ organizationUnit.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="medicalEquipmentManagerApp.organizationUnit.code">Code</span></dt>
                <dd>
                    <span>{{ organizationUnit.code }}</span>
                </dd>
                <dt><span jhiTranslate="medicalEquipmentManagerApp.organizationUnit.name">Name</span></dt>
                <dd>
                    <span>{{ organizationUnit.name }}</span>
                </dd>
                <dt><span jhiTranslate="medicalEquipmentManagerApp.organizationUnit.description">Description</span></dt>
                <dd>
                    <span>{{ organizationUnit.description }}</span>
                </dd>
                <dt><span jhiTranslate="medicalEquipmentManagerApp.organizationUnit.status">Status</span></dt>
                <dd>
                    <span>{{ organizationUnit.status }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/organization-unit', organizationUnit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
