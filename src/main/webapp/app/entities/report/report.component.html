<div>
    <div class="ptitle">
        <span> Báo cáo</span>
    </div>
</div>
<div class="col-md-6 grid-margin dk-pdr-5">
    <div class="data-link">
        <p class="card-title"><!--<img src="/content/images/icon/bao-cao/bc-tai-chinh.png">-->
            <span class="text-uppercase">Báo cáo</span>
        </p>
        <div class="main-data">
            <ul class="big-wrap">
                <li><a (click)="getReport('SO_THEO_DOI_DAU_TU')">
                    <span> Sổ theo dõi đầu tư</span>
                </a></li>
                <li><a (click)="getReport('CHI_TIET_NHAP_KHO')">
                    <span> Báo cáo chi tiết nhập kho</span>
                </a></li>
                <li><a (click)="getReport('CHI_TIET_XUAT_KHO')">
                    <span> Báo cáo chi tiết xuất kho</span>
                </a></li>
                <li><a (click)="getReport('TONG_HOP_TON_KHO')">
                    <span> Báo cáo tổng hợp tồn kho</span>
                </a>
                </li>
                <li><a (click)="getReport('TONG_HOP_CHI_TIET_TON_KHO')">
                    <span> Báo cáo tổng hợp chi tiết tồn kho</span>
                </a>
                </li>
                <li><a>
                    <span> Chi tiết mượn trả theo đối tượng</span>
                </a>
                <li><a>
                    <span> Lịch sử mượn trả thiết bị</span>
                </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<ng-template #content>
    <form name="deleteForm">
        <div class="modal-header">
            <h4 class="modal-title">Báo cáo</h4>
        </div>
        <div class="modal-body">
            <fieldset class="border p-2">
                <legend class="w-auto">Nhập khoảng thời gian theo dõi</legend>
                <div class="form-group">
                    <label for="fromDate">Từ ngày:</label>
                    <input type="date" [(ngModel)]="fromDate" autocomplete="false" class="form-control" id="fromDate" name="fromDate">
                </div>
                <div class="form-group">
                    <label for="toDate">Từ ngày:</label>
                    <input type="date" [(ngModel)]="toDate" autocomplete="false" class="form-control" id="toDate" name="toDate">
                </div>
            </fieldset>
        </div>
        <div class="modal-footer">
            <button (click)="viewPDF()" class="btn btn-success">
                <span>Đồng ý</span>
            </button>
            <button type="button" class="btn btn-dark" (click)="close()" data-dismiss="modal">
                <span jhiTranslate="entity.action.cancel">Cancel</span>
            </button>
        </div>
    </form>
</ng-template>
