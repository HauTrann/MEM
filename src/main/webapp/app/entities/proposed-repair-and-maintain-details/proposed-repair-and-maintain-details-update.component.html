<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-proposed-repair-and-maintain-details-heading" jhiTranslate="medicalEquipmentManagerApp.proposedRepairAndMaintainDetails.home.createOrEditLabel">Create or edit a Proposed Repair And Maintain Details</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalEquipmentManagerApp.proposedRepairAndMaintainDetails.proposedRepairAndMaintainID" for="field_proposedRepairAndMaintainID">Proposed Repair And Maintain ID</label>
                    <input type="number" class="form-control" name="proposedRepairAndMaintainID" id="field_proposedRepairAndMaintainID"
                           formControlName="proposedRepairAndMaintainID"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalEquipmentManagerApp.proposedRepairAndMaintainDetails.serial" for="field_serial">Serial</label>
                    <input type="text" class="form-control" name="serial" id="field_serial"
                           formControlName="serial"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalEquipmentManagerApp.proposedRepairAndMaintainDetails.prodID" for="field_prodID">Prod ID</label>
                    <input type="number" class="form-control" name="prodID" id="field_prodID"
                           formControlName="prodID"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalEquipmentManagerApp.proposedRepairAndMaintainDetails.prodName" for="field_prodName">Prod Name</label>
                    <input type="text" class="form-control" name="prodName" id="field_prodName"
                           formControlName="prodName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalEquipmentManagerApp.proposedRepairAndMaintainDetails.quantity" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                           formControlName="quantity"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalEquipmentManagerApp.proposedRepairAndMaintainDetails.unit" for="field_unit">Unit</label>
                    <input type="text" class="form-control" name="unit" id="field_unit"
                           formControlName="unit"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalEquipmentManagerApp.proposedRepairAndMaintainDetails.repositoryID" for="field_repositoryID">Repository ID</label>
                    <input type="number" class="form-control" name="repositoryID" id="field_repositoryID"
                           formControlName="repositoryID"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
